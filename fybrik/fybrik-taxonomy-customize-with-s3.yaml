definitions:
  Connection:
    description: Connection information
    oneOf:
      - $ref: "#/definitions/s3"
      - $ref: "#/definitions/db2"
      - $ref: "#/definitions/kafka"
      - $ref: "#/definitions/fybrik-arrow-flight"
      - $ref: "#/definitions/http"
      - $ref: "#/definitions/postgres"
      - $ref: "#/definitions/mysql"
      - $ref: "#/definitions/google-sheets"
      - $ref: "#/definitions/us-census"
      - $ref: "#/definitions/file"
  s3:
    type: object
    properties:
      connector:
        type: string
    required:
    - connector
  db2:
    type: object
    properties:
      database:
        type: string
      port:
        type: string
      ssl:
        type: string
      table:
        type: string
      url:
        type: string
  kafka:
    type: object
    properties:
      bootstrap_servers:
        type: string
      key_deserializer:
        type: string
      sasl_mechanism:
        type: string
      schema_registry:
        type: string
      security_protocol:
        type: string
      ssl_truststore:
        type: string
      ssl_truststore_password:
        type: string
      topic_name:
        type: string
      value_deserializer:
        type: string
  fybrik-arrow-flight:
    type: object
    properties:
      hostname:
        type: string
      port:
        type: string
      scheme:
        type: string
    required:
    - hostname
    - port
    - scheme
  http:
    type: object
    properties:
      hostname:
        type: string
      port:
        type: string
      scheme:
        type: string
    required:
    - hostname
    - port
    - scheme
  postgres:
    type: object
    properties:
      connector:
        type: string
    required:
    - connector
  mysql:
    type: object
    properties:
      connector:
        type: string
    required:
    - connector
  google-sheets:
    type: object
    properties:
      connector:
        type: string
    required:
    - connector
  us-census:
    type: object
    properties:
      connector:
        type: string
    required:
    - connector
  file:
    type: object
    properties:
      connector:
        type: string
    required:
    - connector
  Interface:
    oneOf:
      - properties:
          protocol:
            enum: [kafka]
          dataformat:
            enum: [json, avro]
        required: [protocol, dataformat]
      - properties:
          protocol:
            enum: [s3]
          dataformat:
            enum: [csv, parquet]
        required: [protocol, dataformat]
      - properties:
          protocol:
            enum: [fybrik-arrow-flight, db2]
        required: [protocol]
      - properties:
          protocol:
            enum: [postgres, mysql, google-sheets, us-census, file]
        required: [protocol]
